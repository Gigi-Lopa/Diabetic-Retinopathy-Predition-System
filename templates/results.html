<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/boxicons/css/boxicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

</head>
<body class="normal" onload = "getResults({{ results }})">
    <div class="navbar">
        <h3><span class="bi bi-person-square"></span> {{ username }}</h3>
        <h4><a href="/home/"><span class="bi bi-arrow-left"></span> Back Home</a></h4>
    </div>
    <br><br>
    <div class="results-content">
        <div class="container">
        {% block content %}

        {% if PLOT_IMAGES %}
            {% for image in PLOT_IMAGES %}
        
                <div class="image-container">
                    <div class="img">
                        <img src="data:image/png;base64, {{ image | safe }}" class="img-fluid">                        
                    </div>
                    <div class = "show-results">
                     
                    </div> 
                </div>

         
            {% endfor %}
        {% endif %}

        {% endblock content%}
        </div>
        
    </div>
   
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/handleResults.js' %}">
        
    </script>
</body>
