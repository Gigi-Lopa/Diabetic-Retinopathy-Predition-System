<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Login In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/boxicons/css/boxicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
        <div class="auth-prompts">
          
          <div class="login">
            <div class="over-lay svg-bg hidden" id="sign-in-overlay">
              <div class="content">
                <h3>Sign In here! </h3>

                <button class="btn ">SIGN IN</button>
          
              </div>
              </div>
            <div class="container">
              <form action="/login/user/" class="auth-prompts-form" id="login">
                <h2>SIGN IN</h2>
                <div class="prompt-col required" >
                  <input type="text" name="username" placeholder="Username" id="username">
                  <div class="promp-err hidden">
                    <span class="bi bi-exclamation-circle-fill">A valid username required</span>
                  </div>
                </div>
                <div class="prompt-col required" >
                  <input type="password" name="password" placeholder="Password" id="password">
                  <div class="promp-err hidden">
                    <span class="bi bi-exclamation-circle-fill">A valid Password required</span>
                  </div>
               
                </div>
                <div class="match-promp-err hidden" id="login-err">
                  <span class="bi bi-exclamation-circle-fill" id="passwords-err">Account not found with provided details</span>
                </div>

                <button class="btn btn-submit">
                  SIGN IN
                </button>
              </form>

            </div>
          </div>
          <div class="create-account">
            <div class="over-lay svg-bg" id="sign-up-overlay">
              <div class="content">
                <h3>Create an account here! </h3>

                <button class="btn ">SIGN UP</button>  
              </div>
             </div>
            <div class="container">
              

              <form action="/create/user/algo/" id="create_account" class="auth-prompts-form">
                <h2>SIGN UP</h2>
                
                <div class="prompt-col required" >
                  <input type="text" name="username" placeholder="Username" id="causername">
                  <div class="promp-err hidden" id="username-err">
                    <span class="bi bi-exclamation-circle-fill">A valid username required</span>
                  </div>
                </div>
                
                <div class="prompt-col required" >
                  <input type="email" name="email" placeholder="Email" id="email">
                  <div class="promp-err hidden">
                    <span class="bi bi-exclamation-circle-fill">A valid email required</span>
                  </div>
                </div>
                <div class="prompt-col required" >
                  <input type="password" name="password" placeholder="Password" id="capassword">
                  <div class="promp-err hidden">
                    <span class="bi bi-exclamation-circle-fill">A valid Password required</span>
                  </div>
                </div>
                <div class="prompt-col" >
                  <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirm_password">
                 
                  <div class="match-promp-err hidden" id="sign-up-err">
                    <span class="bi bi-exclamation-circle-fill" id="passwords-err">Passwords Don't Match</span>
                  </div>

                </div>
                <button class="btn btn-submit">
                  SIGN UP
                </button>
              </form>
            </div>
          </div>
        </div>
    
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/getCookies.js' %}"></script> 
    <script src="{% static '/js/login_createAccount.js' %}"></script> 

  </body>
</html>
